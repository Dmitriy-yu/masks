<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <form  class="form" id="form" autocomplete="of" >
            <div class="form__input__box">
                 <input class="form_input_inp" type="text" id="name"  name="name" placeholder="Имя" autocomplete="of">
             </div>
             <div class="form__input__box">
                <input class="form_input_inp" type="tel" name="tel" id="tel" placeholder="+7(___) ___ __ __" autocomplete="of">
            </div>
            <div class="form__input__box">
                <textarea class="form_input_inp" name="" id="msg" placeholder="Сообщение"></textarea>
            </div>
    
            <button type="submit" class="form-btn">Отправить</button><br>
        </form>
    </div>

    <!--<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>-->
    <script src="js/inputmask.min.js"></script>
    <script src="js/just-validate.min.js"></script>
    <script src="js/my.js"></script>
 
</body>
</html>
